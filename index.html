<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

  <link rel="stylesheet" href="dist/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/vendor/bootstrap/css/bootstrap.min.css">
  <!-- build:css dist/css/style.min.css -->
	<link rel="stylesheet" href="src/css/style.css">
	<!-- endbuild -->

</head>
<body>
  <ul class="accordion">
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar1Content">
        Accordion bar 1
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar1Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar2Content">
        Accordion bar 2
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar2Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar3Content">
        Accordion bar 3
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar3Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar4Content">
        Accordion bar 4
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar4Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar5Content">
        Accordion bar 5
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar5Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar6Content">
        Accordion bar 6
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar6Content" class="accordion__bar__content">
        <p class="js-contentLoading"><span class="fa fa-spinner fa-spin"></span> Loading...</p>
        <p class="js-content"></p>
      </span>
    </li>
    <li class="accordion__bar">
      <span class="accordion__bar__inner js-accordion__bar" data-target-content-id="bar7Content">
        Contact Form
        <span class="accordion__bar__inner__icon fa fa-caret-down"></span>
      </span>
      <span id="bar7Content" class="accordion__bar__content">
        <form id="contactForm">
          <div class="form-group">
            <label for="contactForm-name">Name:</label>
            <input type="text" class="form-control" name="contactForm-name" id="contactForm-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="contactForm-surname">Surname:</label>
            <input type="text" class="form-control" name="contactForm-surname" id="contactForm-surname" placeholder="Surname" required>
          </div>
          <div class="form-group">
            <label for="contactForm-email">Email:</label>
            <input type="email" class="form-control" name="contactForm-email" id="contactForm-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="contactForm-phoneNumber">Phone number:</label>
            <input type="tel" class="form-control" name="contactForm-phoneNumber" id="contactForm-phoneNumber" placeholder="Phone number" required>
          </div>
          <div class="form-group">
            <label for="contactForm-message">Message:</label>
            <textarea class="form-control" name="contactForm-message" id="contactForm-message" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </span>
    </li>
  </ul>
  <script src="dist/vendor/jquery/js/jquery.min.js"></script>
  <script src="dist/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="dist/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <!-- build:js dist/js/index.min.js -->
	<script src="src/js/index.js"></script>
	<!-- endbuild -->
  <script>
    $("#contactForm").validate();
  </script>
</body>
</html>
